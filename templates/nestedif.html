<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            {% if a > b %}
                <h1>in Outer if block</h1>

                {% if a > c %}    
                    <h1>{{a}} is Max</h1>
                
                {% else %}
                     <h1>{{c}} is Max</h1>
                {% endif %}
            
            {% else %}
                <h1>in Outer else block</h1>
            
                {% if b > c %}
                    <h1>{{b}} is Max</h1>
            
                {% else %}
                    <<h1>{{c}} is Max</h1>
            
                    {% endif %}
            {% endif %}
        </h1>   
    </center>
</body>
</html>
